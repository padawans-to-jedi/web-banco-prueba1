#Server 
server:
  port: 8080
#Constanst
database: db
host: 192.168.99.100:3306  

#JPA
spring:
  jpa: 
    generate-ddl: true
    show-sql: false
    properties: 
      hibernate: 
        format_sql : true
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource: 
    url: jdbc:mysql://${host}/${database}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT
    username: root
    password: password  
    
# App Properties
app: 
  jwtSecret: padawansSecretKey
  jwtExpiration: 86400
    
  