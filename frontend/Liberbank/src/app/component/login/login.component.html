<!-- MODAL ACCESO -->

<!-- Modal -->
<div class="modal fade" id="modalAcceso" tabindex="-1" role="dialog" aria-labelledby="modalAcceso" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAcceso">Acceso a Clientes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form #registerForm="ngForm" (ngSubmit)="acceder(registerForm)">
                    <div class="form-group">
                        <label for="name" class="col-form-label col-form-label-sm">Nombre de usuario</label>
                        <input type="text" class="form-control form-control-sm" name="userName" #userName="ngModel" [(ngModel)]="user.userName" aria-describedby="name" placeholder="Introduce tu nombre de usuario">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Introduce tu contraseña">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                        <button type="submit" class="btn btn-primary" value="Acceder">Acceder</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
